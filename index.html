<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-or-Treat Candy Collection</title>
    <style>
        /* Basic page styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }

        /* Header styling */
        header {
            background-color: #f57c00;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            color: white;
        }

        /* Flexbox layout for candy grid */
        .candy-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            background-color: #333;
        }

        /* Individual candy box styling */
        .candy {
            background-color: #444;
            border: 2px solid transparent;
            border-radius: 10px;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            transition: border-color 0.3s;
        }

        /* Candy hover effect */
        .candy:hover {
            border-color: #f57c00;
        }

        .candy img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .candy-name {
            font-size: 1.2em;
            color: #f57c00;
        }

        /* Footer styling */
        footer {
            background-color: #666;
            color: #f57c00;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <header>
        Trick-or-Treat Candy Collection
    </header>

    <!-- Flexbox grid for candies -->
    <section class="candy-grid">
        <div class="candy">
            <img src="m&m.jpg" alt="Candy 1">
            <div class="candy-name">M&M's</div>
        </div>
        <div class="candy">
            <img src="placeholder.jpg" alt="Candy 2">
            <div class="candy-name">Candy 2</div>
        </div>
        <div class="candy">
            <img src="placeholder.jpg" alt="Candy 3">
            <div class="candy-name">Candy 3</div>
        </div>
        <div class="candy">
            <img src="placeholder.jpg" alt="Candy 4">
            <div class="candy-name">Candy 4</div>
        </div>
        <div class="candy">
            <img src="placeholder.jpg" alt="Candy 5">
            <div class="candy-name">Candy 5</div>
        </div>
        <div class="candy">
            <img src="placeholder.jpg" alt="Candy 6">
            <div class="candy-name">Candy 6</div>
        </div>
    </section>

    <footer>
        Happy Halloween! ðŸŽƒ
    </footer>
</body>

</html>
